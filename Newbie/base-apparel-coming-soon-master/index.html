<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="main">
    <div class="container">

    <section class="section-1">
      <img src="./src/images/logo.svg" alt="Brand Logo"  class="logo">

      <article class="content">
        <p class="p1"> WE'RE </p>
        <p class="p2">COMING</p>
        <p class="p3">SOON</p>
        <p class="p4">Hello fellow shoppers! We're currently building our new
          fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="form">
              <input type="email" id="email" name="email" value="janeapple@email.com" class="email-input">
              <button class="button">
               <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
               </button>

           </form>

      </article>


    </section>

    <section class="section-2" id="image-section">
      <img src="./src/images/hero-desktop.jpg" alt="a girl image "  class="image">
    </section>
  </div>

</main>
